      margin: 20px auto;

</head>
<body>

<div ng-controller="QuizController as quiz">
  <h1>{{ quiz.quizTitle }}</h1>

  <div ng-show="!quiz.quizFinished">
    <div ng-repeat="question in quiz.questions">
      <h2>{{ question.questionText }}</h2>
      <ul>
        <li ng-repeat="option in question.options">
          <label>
            <input type="radio" ng-model="quiz.userAnswers[$parent.$index]" ng-value="$index">{{ option }}
          </label>
        </li>
      </ul>
    </div>

    <button ng-click="quiz.submitQuiz()">Submit</button>
  </div>

  <div ng-show="quiz.quizFinished">
    <h2>Quiz Result</h2>
    <p><h1>You scored: {{ quiz.calculateScore() }}</h1></p>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script>
  angular.module('quizApp', [])
    .controller('QuizController', function() {
      var vm = this;

      vm.quizTitle = "Angular Quiz";
      vm.quizFinished = false;
      vm.userAnswers = [];

      vm.questions = [
        {
          questionText: "What does HTML stand for?",
          options: ["Hyper Text Markup Language", "Hyperlinks and Text Markup Language", "Home Tool Markup Language"],
          correctAnswer: 0
        },
        {
          questionText: "What does CSS stand for?",
          options: ["Computer Style Sheets", "Cascading Style Sheets", "Colorful Style Sheets"],
          correctAnswer: 1
        },
        {
          questionText: "What does JS stand for?",
          options: ["Just Saying", "JavaScript", "JavaSymbol"],
          correctAnswer: 1
        }
      ];

      vm.submitQuiz = function() {
        vm.quizFinished = true;
      };

      vm.calculateScore = function() {
        var score = 0;
        for (var i = 0; i < vm.questions.length; i++) {
          if (vm.userAnswers[i] === vm.questions[i].correctAnswer) {
            score++;
          }
        }
        return score;
      };
    });
</script>
</body>
</html>
